<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jinja Quest</title>
    <link data-trunk rel="rust" href="Cargo.toml" />
    <style>
      :root {
        color-scheme: dark light;
        font-family: "Segoe UI", system-ui, sans-serif;
        background: #0f172a;
        color: #e2e8f0;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
      }

      main {
        padding: 32px 24px 48px;
        display: grid;
        gap: 16px;
        text-align: center;
      }

      h1 {
        margin: 0;
        font-size: clamp(1.6rem, 2vw + 1rem, 2.6rem);
        letter-spacing: 0.04em;
      }

      canvas {
        border-radius: 14px;
        box-shadow: 0 20px 50px rgba(8, 47, 73, 0.55);
        background: #0b1120;
      }

      p {
        margin: 0;
        font-size: 0.95rem;
        color: #cbd5f5;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>神社を目指せ！</h1>
      <canvas id="game-canvas" width="960" height="540"></canvas>
      <p>矢印キー / WASD で移動、スペースでジャンプ。鳥居のある神社に到達するとクリアです。</p>
    </main>
    <script type="module">
      import init from "./jinja-game.js";

      init().catch((err) => {
        console.error("wasm の初期化に失敗しました", err);
        throw err;
      });
    </script>
  </body>
</html>
