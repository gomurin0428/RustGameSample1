<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>リアル・ジオポリティクス シミュレーター</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link data-trunk rel="rust" data-wasm-opt="2" />
    <style>
      body {
        font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans JP", sans-serif;
        margin: 0;
        padding: 0;
        background: #0f172a;
        color: #e2e8f0;
      }
      .app {
        max-width: 1080px;
        margin: 0 auto;
        padding: 32px 24px 48px;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 24px;
      }
      h1 {
        font-size: 1.8rem;
        margin: 0;
      }
      section {
        margin-bottom: 24px;
        background: rgba(15, 23, 42, 0.55);
        border: 1px solid rgba(148, 163, 184, 0.3);
        border-radius: 12px;
        padding: 16px 20px;
        box-shadow: 0 10px 30px rgba(15, 23, 42, 0.35);
      }
      .controls label {
        display: inline-flex;
        flex-direction: column;
        margin-right: 16px;
        gap: 6px;
      }
      .allocation-summary {
        display: inline-flex;
        flex-direction: column;
        gap: 4px;
        font-size: 0.95rem;
      }
      select {
        padding: 8px 12px;
        border-radius: 8px;
        border: 1px solid rgba(148, 163, 184, 0.4);
        background: rgba(30, 41, 59, 0.85);
        color: #e2e8f0;
      }
      .slider-row {
        display: flex;
        align-items: center;
        gap: 16px;
        margin-bottom: 12px;
      }
      .slider-row label {
        width: 140px;
        font-weight: 600;
      }
      .slider-row input[type="range"] {
        flex: 1;
        accent-color: #38bdf8;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th, td {
        padding: 10px 12px;
        text-align: left;
      }
      th {
        background: rgba(30, 41, 59, 0.9);
      }
      tr:nth-child(even) {
        background: rgba(30, 41, 59, 0.55);
      }
      tr.selected {
        background: rgba(59, 130, 246, 0.35);
      }
      ul {
        list-style: none;
        padding-left: 16px;
      }
      .message.error {
        background: rgba(220, 38, 38, 0.25);
        border: 1px solid rgba(248, 113, 113, 0.35);
        padding: 12px 16px;
        border-radius: 8px;
        margin-bottom: 16px;
      }
      .control-buttons {
        display: inline-flex;
        gap: 12px;
        margin-left: 12px;
        flex-wrap: wrap;
      }
      @media (max-width: 768px) {
        header {
          flex-direction: column;
          align-items: flex-start;
          gap: 12px;
        }
        .controls label {
          width: 100%;
          margin-right: 0;
        }
        select, button {
          width: 100%;
        }
        .control-buttons {
          width: 100%;
          margin-left: 0;
          justify-content: space-between;
        }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
