<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rust + WebAssembly Mini Game</title>
    <link data-trunk rel="rust" href="Cargo.toml" />
    <style>
      :root {
        color-scheme: dark light;
        font-family: "Segoe UI", system-ui, sans-serif;
        background: #0b1120;
        color: #e5e7eb;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
      }

      main {
        padding: 32px 24px 40px;
        display: grid;
        gap: 16px;
        text-align: center;
      }

      h1 {
        margin: 0;
        font-size: clamp(1.5rem, 2vw + 1rem, 2.5rem);
      }

      canvas {
        border-radius: 12px;
        box-shadow: 0 16px 48px rgba(15, 23, 42, 0.6);
        background: #111827;
      }

      p {
        margin: 0;
        font-size: 0.95rem;
        color: #cbd5f5;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Rust + WebAssembly Mini Game</h1>
      <canvas id="game-canvas" width="640" height="480"></canvas>
      <p>矢印キーまたは WASD キーでプレイヤーを動かして、オレンジのコインを集めましょう。</p>
    </main>
    <script type="module">
      import init from "./wasm-game.js";

      init().catch((err) => console.error("wasm 初期化に失敗しました", err));
    </script>
  </body>
</html>
